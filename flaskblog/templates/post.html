{% extends "layout.html" %}


{% block content %}

        <article class="media content-section">
<!--          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">-->
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author.username }}</a>
              <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                <small class="text-muted">{{post.title}}</small>
                <small class="text-muted">{{post.role}}</small>
                <small class="text-muted">{{post.type}}</small>
              {%if post.author==current_user%}
              <div>
                <a class="btn btn-secondary btn-sm m-1" href="{{ url_for('update_post', post_id=post.id)}}">Update</a>
                <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post" style="display:inline;">
            {{ form.hidden_tag() }}
            <input type="submit" value="Delete" class="btn btn-secondary btn-sm m-1">
               </form>
              </div>
              {% endif %}
            </div>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
{% endblock content %}
